<div class="menu"
[ngStyle]="!flag && {'display': 'none'}"
>
    <ul>
        <li><a routerLink = "home">Home</a></li>
        <li><a routerLink="gallery">Gallery</a></li>
        <li><a routerLink="about">About</a></li>
        <li><a routerLink="results">Race Results</a></li>
    </ul>
</div>



<div class="pageContainer d-flex flex-column "
[ngStyle]="flag && {'width': '80%'}"
>
<!-- Section1 -->
    <div class="section1 d-flex flex-column">

        
            <div class="header d-flex justify-content-between flex-grow-1">
                <p></p>
                <div class="overlay "></div>
                <img src="../../assets/PngItem_149066.png" id="logo">
                <div class="toggle active">
                    <button mat-icon-button color="accent" (click)="toggle()">
                        <mat-icon *ngIf="!flag">menu</mat-icon>
                        <mat-icon *ngIf="flag">close</mat-icon>
        
                    </button>
                </div>
    
                
            
            </div>
        

        <video src="../../assets/mclarenbold1_uJNt9y1x_xYWQ.mp4" [muted]="'muted'" autoplay loop></video>
        
        

            <div class="welcome d-flex justify-content-center align-items-center flex-grow-3     ">
                <div class="text">
                    <p class="display-4">Welcome</p>
                    <p class="lead">McLaren Formula 1 Team</p>
                     <div class="d-flex justify-content-center">
                        <button class="btn" routerLink="about">ABOUT</button>
                     </div>
                </div>
            </div>
        

        
    </div>
   
<!-- Section 2 -->
    <div class="section2 d-flex flex-row  justify-content-around">
       
            <img src="../../assets/2021_SPAINWALLPAPER_1920x1080.jpg" >
     
        <div class="text  d-flex flex-column align-items-center justify-content-center ">
            <P class="display-4">Visit Our Gallery</P>
            <div class="d-flex justify-content-center">
                <button class="btn" routerLink="gallery">Gallery</button>
             </div>
        </div>
    </div>

<!-- Section 3 -->
    <div class="section3 d-flex flex-row  justify-content-around">
        <div class="text  d-flex flex-column align-items-center justify-content-center ">
            <P class="display-4">See our Race Results</P>
            <div class="d-flex justify-content-center">
                <button class="btn" routerLink="results">Race Results</button>
             </div>
        </div>
       
        <img src="../../assets/2021_ImolaGP_1920X1080.jpg" >
 
    
    </div>

<!-- Section 4 -->

    <div class="section4 ">
        
            <div class="footercontent  d-flex justify-content-center">
                <p>copyrights Ahmed Kareem Raja</p>
            </div>
        
    </div>


    



</div>
