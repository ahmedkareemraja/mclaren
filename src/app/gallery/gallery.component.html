<div class="menu"
[ngStyle]="!flag && {'display': 'none'}"
>
    <ul>
        <li><a routerLink = "home">Home</a></li>
        <li><a routerLink="gallery">Gallery</a></li>
        <li><a routerLink="about">About</a></li>
        <li><a routerLink="results">Race Results</a></li>
    </ul>
</div>

<div class="pageContainer d-flex flex-column"
[ngStyle]="flag && {'width': '80%'}"
>

<!-- Header starts -->
<div class="header d-flex justify-content-between flex-grow-1">
  <p></p>
  
  <img src="../../assets/PngItem_149066.png" id="logo">
  <div class="toggle active">
      <button mat-icon-button color="accent" (click)="toggle()">
          <mat-icon *ngIf="!flag">menu</mat-icon>
          <mat-icon *ngIf="flag">close</mat-icon>

      </button>
  </div>

  

</div>
  <!-- Header ends -->

  <!-- Gallery starts -->

  <div class="gallery container">

    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" alt="Random first slide">
        </div>
       
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" alt="Random second slide">
        </div>
        
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[2]" alt="Random third slide">
        </div>
       
      </ng-template>
    </ngb-carousel>


  </div>
  <!-- Gallery ends -->
</div>
